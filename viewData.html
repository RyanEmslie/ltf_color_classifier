        <nav>
                <ul>

        </nav>
        <section>
                <div id="sketchBox"></div>

        <section>
                <div class="buttons">

                                onclick="sendData(event)"></button>

                                onclick="sendData(event)"></button>

                                onclick="sendData(event)"></button>
                </div>
